    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>
<body>
  <main>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-asterisk font-light"><path d="M12 6v12"></path><path d="M17.196 9 6.804 15"></path><path d="m6.804 9 10.392 6"></path></svg>
      <h1>Music Player</h1>
    </div>
    <audio id="audioPlayer" src="song1.mp3"></audio>
    <div class="timer">
      <div id="line"></div>
      <p id="currentTime">00:00</p>
    </div>
    <div class="controls">
      <button id="rewindBtn">
        <i class="iconoir-rewind-solid"></i>
      </button>
      <button id="pauseBtn">
        <i class="iconoir-pause-solid"></i>
      </button>
      <button id="playBtn">
        <i class="iconoir-play-solid">
      </i></button>
      <button id="forwardBtn">
        <i class="iconoir-forward-solid"></i>
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
    <script type="module" src="script.js"></script>
  </body>
